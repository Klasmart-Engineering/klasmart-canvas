name: Publish

concurrency: 
    group: Publish
    cancel-in-progress: true

on:
    release:
        types: [published]
    workflow_dispatch:

jobs:
    install:
        uses: KL-Engineering/github-action-workflows/.github/workflows/npm-ci.yml@785cd03160951c320420eedbccfa480951542f62
        secrets:
            NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

    test-unit:
        needs: [install]
        uses: KL-Engineering/github-action-workflows/.github/workflows/npm-test-jest.yml@785cd03160951c320420eedbccfa480951542f62

    build:
        needs: [install]
        uses: KL-Engineering/github-action-workflows/.github/workflows/npm-build-upload-package.yml@785cd03160951c320420eedbccfa480951542f62
        with:
            upload: true

    confirm-publish:
        needs: [test-unit, lint, build]
        runs-on: ubuntu-latest
        environment: latest
        steps:
            - name: Debug message
              run: echo Publish confirmed

    publish:
        needs: [confirm-publish]
        uses: KL-Engineering/github-action-workflows/.github/workflows/npm-publish-build.yml@785cd03160951c320420eedbccfa480951542f62
        secrets:
            NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
