  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install deps
        run: | 
          apt list --installed|grep pango
          sudo add-apt-repository ppa:ricotz/testing
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango-1.0-0 libpangocairo-1.0-0 libpango1.0-dev
          apt list --installed|grep pango
      - run: npm i
      - run: cat package-lock.json
      - run: npm run build
      - run: npm publish
        env:
          NPM_GITHUB_TOKEN: ${{secrets.PAT_NPM_GITHUB_REPO}}
